<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 25px;
        }
        
        .logo-text {
            display: block;
            font-weight: bold;
            font-family: 'DM Serif Display', serif;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
        
        .main-content {
            flex: 1 0 auto;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card:nth-child(1) {
            border-top: 4px solid var(--primary-color);
        }
        
        .stat-card:nth-child(2) {
            border-top: 4px solid var(--success-color);
        }
        
        .stat-card:nth-child(3) {
            border-top: 4px solid var(--warning-color);
        }
        
        .stat-card:nth-child(4) {
            border-top: 4px solid var(--danger-color);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #777;
            font-size: 14px;
            font-family: 'DM Serif Display', serif;
            margin-bottom: 8px;
        }
        
        .dashboard-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .view-controls {
            display: flex;
            gap: 10px;
        }
        
        .view-btn {
            font-family: 'DM Serif Display', serif;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-btn:hover {
            background-color: #f5f5f5;
        }
        
        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .repositories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .repository-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .repository-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .repository-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .repository-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'DM Serif Display', serif;
        }
        
        .repository-description {
            color: #777;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .repository-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
        }
        
        .repo-stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .repo-stat-label {
            font-size: 12px;
            color: #777;
        }
        
        .repository-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }
        
        .last-update {
            font-size: 13px;
            color: #777;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-success {
            background-color: var(--success-color);
        }
        
        .status-warning {
            background-color: var(--warning-color);
        }
        
        .status-danger {
            background-color: var(--danger-color);
        }
        
        .view-report {
            font-family: 'DM Serif Display', serif;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .view-report:hover {
            background-color: #2980b9;
        }
        
        .repositories-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .repository-list-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }
        
        .repository-list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .repository-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 2;
        }
        
        .repository-icon {
            width: 40px;
            height: 40px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
        }
        
        .repository-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .repository-details p {
            color: #777;
            font-size: 14px;
        }
        
        .repository-metrics {
            display: flex;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }
        
        .repository-metric {
            text-align: center;
        }
        
        .repository-metric-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .repository-metric-label {
            font-size: 12px;
            color: #777;
        }
        
        .repository-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            justify-content: flex-end;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            margin-top: 50px;
            flex-shrink: 0;
        }
        
        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 992px) {
            .dashboard-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .repository-list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .repository-metrics {
                width: 100%;
                justify-content: space-between;
            }
            
            .repository-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-box {
                max-width: 100%;
                width: 100%;
            }
            
            footer .container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .footer-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .footer-links a {
                margin: 0;
            }
        }
        
        @media (max-width: 576px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
        }
        
        /* More specific targeting for repository names everywhere */
        .repository-name,
        .repositories-list .repository-name,
        .repository-list-item .repository-name,
        .repository-info .repository-name,
        .repository-details .repository-name,
        div[class*="repository"] .repository-name,
        *[class*="repository"] h3,
        *[class*="repository"] h4,
        *[class*="repository"] strong {
            font-family: 'DM Serif Display', serif !important;
            font-size: 20px;
        }
        
        /* Make sure the title in the card is using our font */
        .repository-card h3,
        .repository-list-item h3,
        .repository-list-item strong,
        .repository-info strong {
            font-family: 'DM Serif Display', serif !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <!-- Left side: BA ribbon logo and title text -->
            <div class="logo">
                <div style="margin-bottom: 5px;">
                    <img src="images/ba-ribbon.png" alt="British Airways Logo" 
                         style="height: 20px; width: auto; display: block;">
                </div>
                <span class="logo-text">Test Report Hub</span>
            </div>
            
            <!-- Right side: BA logo -->
            <div style="display: flex; align-items: center;">
                <img src="images/ba-tailFinn.png" alt="British Airways Tail Fin" 
                     style="height: 50px; width: auto;">
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="container">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-label">Total Repositories</div>
                    <div class="stat-value">5</div>
                    <div>Monitored repositories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Overall Pass Rate</div>
                    <div class="stat-value">80%</div>
                    <div>Across all repositories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Critical Tests</div>
                    <div class="stat-value">12</div>
                    <div>High priority tests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Updated</div>
                    <div class="stat-value">Today, 14:30</div>
                    <div>Automatic daily updates</div>
                </div>
            </div>
            
            <div class="dashboard-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search repositories...">
                </div>
                <div class="view-controls">
                    <button id="gridViewBtn" class="view-btn">
                        <i class="fas fa-th-large"></i> Grid View
                    </button>
                    <button id="listViewBtn" class="view-btn">
                        <i class="fas fa-list"></i> List View
                    </button>
                </div>
            </div>
            
            <div id="gridView" class="repositories-grid">
                <!-- Repository cards will be dynamically added here -->
            </div>
            
            <div id="listView" class="repositories-list">
                <!-- Repository list items will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div>&copy; 2025 Sanity Test Reports Hub</div>
            <div class="footer-links">
                <a href="#">Documentation</a>
                <a href="#">Feedback</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridViewBtn = document.getElementById('gridViewBtn');
            const listViewBtn = document.getElementById('listViewBtn');
            const gridView = document.getElementById('gridView');
            const listView = document.getElementById('listView');
            const searchInput = document.getElementById('searchInput');
            
            // View switching
            gridViewBtn.addEventListener('click', function() {
                gridView.style.display = 'grid';
                listView.style.display = 'none';
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            });
            
            listViewBtn.addEventListener('click', function() {
                gridView.style.display = 'none';
                listView.style.display = 'block';
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
            });
            
            // Initialize with grid view
            gridView.style.display = 'grid';
            listView.style.display = 'none';
            gridViewBtn.classList.add('active');
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const gridCards = document.querySelectorAll('.repository-card');
                const listItems = document.querySelectorAll('.repository-list-item');
                
                // Filter grid view
                gridCards.forEach(card => {
                    const name = card.querySelector('.repository-name').textContent.toLowerCase();
                    const description = card.querySelector('.repository-description').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // Filter list view
                listItems.forEach(item => {
                    const name = item.querySelector('h3').textContent.toLowerCase();
                    const description = item.querySelector('p').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || description.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Add back button to report pages when loaded via "View Report"
            // This function creates and injects a back button script to target repositories
            function addBackButtonToReports() {
                // For each repository in our config
                if (typeof REPOSITORIES !== 'undefined') {
                    REPOSITORIES.forEach(repo => {
                        // Create a link to the report
                        const reportUrl = repo.url;
                        const viewReportLinks = document.querySelectorAll('.view-report');
                        
                        // For each View Report link
                        viewReportLinks.forEach(link => {
                            // If it's a link to this repo
                            if (link.href === reportUrl) {
                                // Set a URL parameter to indicate the need for a back button
                                link.href = reportUrl + '?from=hub';
                            }
                        });
                    });
                }
                
                // Check if we are on a report page and need to add a back button
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('from') === 'hub') {
                    // We're on a report page that was accessed from the hub
                    // Create and add a back button
                    const backButton = document.createElement('div');
                    backButton.className = 'back-button';
                    backButton.innerHTML = '<a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>';
                    
                    // Style the back button
                    backButton.style.position = 'fixed';
                    backButton.style.top = '20px';
                    backButton.style.left = '20px';
                    backButton.style.padding = '10px 15px';
                    backButton.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
                    backButton.style.color = 'white';
                    backButton.style.borderRadius = '8px';
                    backButton.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
                    backButton.style.zIndex = '1000';
                    backButton.style.cursor = 'pointer';
                    
                    // Add hover effect
                    backButton.addEventListener('mouseover', function() {
                        this.style.backgroundColor = 'rgba(41, 128, 185, 1)';
                    });
                    
                    backButton.addEventListener('mouseout', function() {
                        this.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
                    });
                    
                    // Insert at the beginning of the body
                    document.body.insertBefore(backButton, document.body.firstChild);
                }
            }
            
            // Execute the function to add back buttons
            addBackButtonToReports();
            
            // Also inject a script that will add back buttons to target pages
            // This script will be executed on the report pages
            function injectBackButtonScript() {
                const scriptContent = `
                (function() {
                    // Check if we're on a page that should have a back button
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('from') === 'hub') {
                        // Create and add a back button
                        const backButton = document.createElement('div');
                        backButton.className = 'back-button';
                        backButton.innerHTML = '<a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>';
                        
                        // Style the back button
                        backButton.style.position = 'fixed';
                        backButton.style.top = '20px';
                        backButton.style.left = '20px';
                        backButton.style.padding = '10px 15px';
                        backButton.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
                        backButton.style.color = 'white';
                        backButton.style.borderRadius = '8px';
                        backButton.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
                        backButton.style.zIndex = '1000';
                        backButton.style.cursor = 'pointer';
                        
                        // Add hover effect
                        backButton.addEventListener('mouseover', function() {
                            this.style.backgroundColor = 'rgba(41, 128, 185, 1)';
                        });
                        
                        backButton.addEventListener('mouseout', function() {
                            this.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
                        });
                        
                        // Insert at the beginning of the body
                        document.body.insertBefore(backButton, document.body.firstChild);
                    }
                })();
                `;
                
                // Create a hidden script element with this code
                const script = document.createElement('script');
                script.id = 'back-button-injector';
                script.type = 'text/javascript';
                script.textContent = scriptContent;
                
                // Add it to the document head
                document.head.appendChild(script);
            }
            
            // Execute the script injection
            injectBackButtonScript();
        });
    </script>
    <script>
        // Add this function to format relative time (you already have this)
        function getRelativeTimeString(timestamp) {
            if (!timestamp) return "Unknown";
            
            const now = new Date();
            const past = new Date(timestamp);
            const diffInSeconds = Math.floor((now - past) / 1000);
            
            if (diffInSeconds < 60) {
                return diffInSeconds + ' seconds ago';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return minutes + (minutes === 1 ? ' minute ago' : ' minutes ago');
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return hours + (hours === 1 ? ' hour ago' : ' hours ago');
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                if (days < 7) {
                    return days + (days === 1 ? ' day ago' : ' days ago');
                } else {
                    const weeks = Math.floor(days / 7);
                    return weeks + (weeks === 1 ? ' week ago' : ' weeks ago');
                }
            }
        }
        
        // Add this to update all timestamps on the page
        function updateAllTimestamps() {
            // Loop through repositories and update timestamps
            REPOSITORIES.forEach((repo, index) => {
                // Skip repositories without a timestamp
                if (!repo.lastUpdateTimestamp) return;
                
                // Find all elements showing this repository's timestamp
                const timeElements = document.querySelectorAll(`.timestamp-repo-${index}`);
                timeElements.forEach(element => {
                    element.textContent = getRelativeTimeString(repo.lastUpdateTimestamp);
                });
            });
            
            // Also update the overall stats last updated time
            const lastUpdatedElem = document.querySelector('.last-updated-time');
            if (lastUpdatedElem && OVERALL_STATS.lastUpdated) {
                lastUpdatedElem.textContent = getRelativeTimeString(OVERALL_STATS.lastUpdated);
            }
        }
        
        // Call on page load and periodically
        document.addEventListener('DOMContentLoaded', function() {
            // Initial update
            updateAllTimestamps();
            
            // Update every minute
            setInterval(updateAllTimestamps, 60000);
        });
    </script>
</body>
