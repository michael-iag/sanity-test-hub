<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanity Test Reports Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card:nth-child(1) {
            border-top: 4px solid var(--primary-color);
        }
        
        .stat-card:nth-child(2) {
            border-top: 4px solid var(--success-color);
        }
        
        .stat-card:nth-child(3) {
            border-top: 4px solid var(--warning-color);
        }
        
        .stat-card:nth-child(4) {
            border-top: 4px solid var(--danger-color);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #777;
            font-size: 14px;
        }
        
        .dashboard-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .view-controls {
            display: flex;
            gap: 10px;
        }
        
        .view-btn {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-btn:hover {
            background-color: #f5f5f5;
        }
        
        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .repositories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .repository-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .repository-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .repository-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .repository-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .repository-description {
            color: #777;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .repository-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
        }
        
        .repo-stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .repo-stat-label {
            font-size: 12px;
            color: #777;
        }
        
        .repository-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }
        
        .last-update {
            font-size: 13px;
            color: #777;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-success {
            background-color: var(--success-color);
        }
        
        .status-warning {
            background-color: var(--warning-color);
        }
        
        .status-danger {
            background-color: var(--danger-color);
        }
        
        .view-report {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .view-report:hover {
            background-color: #2980b9;
        }
        
        .repositories-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .repository-list-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }
        
        .repository-list-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .repository-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 2;
        }
        
        .repository-icon {
            width: 40px;
            height: 40px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color);
        }
        
        .repository-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .repository-details p {
            color: #777;
            font-size: 14px;
        }
        
        .repository-metrics {
            display: flex;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }
        
        .repository-metric {
            text-align: center;
        }
        
        .repository-metric-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .repository-metric-label {
            font-size: 12px;
            color: #777;
        }
        
        .repository-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            justify-content: flex-end;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        
        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 992px) {
            .dashboard-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .repository-list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .repository-metrics {
                width: 100%;
                justify-content: space-between;
            }
            
            .repository-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-box {
                max-width: 100%;
                width: 100%;
            }
            
            footer .container {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .footer-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .footer-links a {
                margin: 0;
            }
        }
        
        @media (max-width: 576px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-vial"></i> Sanity Test Reports Hub
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-label">Total Repositories</div>
                <div class="stat-value">5</div>
                <div>Monitored repositories</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Overall Pass Rate</div>
                <div class="stat-value">80%</div>
                <div>Across all repositories</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Critical Tests</div>
                <div class="stat-value">12</div>
                <div>High priority tests</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value">Today, 14:30</div>
                <div>Automatic daily updates</div>
            </div>
        </div>
        
        <div class="dashboard-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search repositories...">
            </div>
            <div class="view-controls">
                <button id="gridViewBtn" class="view-btn">
                    <i class="fas fa-th-large"></i> Grid View
                </button>
                <button id="listViewBtn" class="view-btn">
                    <i class="fas fa-list"></i> List View
                </button>
            </div>
        </div>
        
        <div id="gridView" class="repositories-grid">
            <!-- Repository cards will be dynamically added here -->
        </div>
        
        <div id="listView" class="repositories-list">
            <!-- Repository list items will be dynamically added here -->
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div>&copy; 2025 Sanity Test Reports Hub</div>
            <div class="footer-links">
                <a href="#">Documentation</a>
                <a href="#">GitHub</a>
                <a href="#">Support</a>
            </div>
        </div>
    </footer>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridViewBtn = document.getElementById('gridViewBtn');
            const listViewBtn = document.getElementById('listViewBtn');
            const gridView = document.getElementById('gridView');
            const listView = document.getElementById('listView');
            const searchInput = document.getElementById('searchInput');
            
            // View switching
            gridViewBtn.addEventListener('click', function() {
                gridView.style.display = 'grid';
                listView.style.display = 'none';
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            });
            
            listViewBtn.addEventListener('click', function() {
                gridView.style.display = 'none';
                listView.style.display = 'block';
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
            });
            
            // Initialize with grid view
            gridView.style.display = 'grid';
            listView.style.display = 'none';
            gridViewBtn.classList.add('active');
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const gridCards = document.querySelectorAll('.repository-card');
                const listItems = document.querySelectorAll('.repository-list-item');
                
                // Filter grid view
                gridCards.forEach(card => {
                    const name = card.querySelector('.repository-name').textContent.toLowerCase();
                    const description = card.querySelector('.repository-description').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || description.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                // Filter list view
                listItems.forEach(item => {
                    const name = item.querySelector('h3').textContent.toLowerCase();
                    const description = item.querySelector('p').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || description.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
